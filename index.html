<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <title>Selling cars</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Cars</a>

        <nav class="navbar">
            <a href="#cars" class="active">Cars</a>
            <a href="#history">History</a>
            <a href="#services">Services</a>
            <a href="#production">Production</a>
            <a href="#reviews">Reviews</a>
        </nav>

        <div class="social-media">
            <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-gmail' ></i></a>
            <a href="#"><i class='bx bx-phone-call' ></i></a>
        </div>
    </header>

    <section class="home" id="home">    
        <div class="hero">
            <div class="row">
                <div class="left-sec">
                    <div class="home-content">
                        <h1><span>Mercedez</span><br>benz</h1>
                        <p>Та өөрийн хүссэн машинаа эндээс сонирхоорой.</p>
                    </div>
                    <button class="discover-btn">
                        <a href="#">discover</a><span><i class="fa fa-arrow-circle"></i></span>
                    </button>
                    <div class="information">
                        <div class="production">
                        <p>Production</p>
                        <h2>2023</h2>
                        </div>
                        <div class="production">
                        <p>Designer</p>
                        <h2>Purvee</h2></div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
        
                    <div class="slide first">
                        <img src="https://www.freepnglogos.com/uploads/mercedes-png/mercedes-luxury-cars-reviews-prices-ratings-for-luxury-cars-24.png">
                    </div>
                    <div class="slide">
                        <img src="https://www.freepnglogos.com/uploads/mercedes-png/grey-mercedes-benz-class-coupe-car-png-image-pngpix-27.png">
                    </div>
                    <div class="slide">
                        <img src="https://www.freepnglogos.com/uploads/mercedes-png/mercedes-benz-class-reviews-and-rating-motor-trend-33.png">
                    </div>
                    <div class="slide">
                        <img src="https://www.freepnglogos.com/uploads/bmw-png/bmw-reviews-and-rating-motor-trend-1.png">
                    </div>
        
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>   
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
        
                </div>
        
            </div>
        </div>
    </section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>

</body>
</html>
